<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8"/>
	
	<title>自动封装JavaBean</title>
	
	<!-- 引入Jquery -->
	<script type="text/javascript" src="jquery-3.3.1.min.js" charset="utf-8"></script>
	
	<style></style>
	
	<!-- 自定义JS代码-->
	<script>
		$(document).ready(function(){
			// alert("欢迎使用自动生成JavaBean小工具");
		});
		
		function generateCode () {
			// 指定的java类型
			var fieldType = $("#fieldType").val();
			if (fieldType == "" || fieldType == null || fieldType == "undefined") {
				// alert("您没有输入指定的java类型，系统默认指定所有字段为 String 类型");
				fieldType = "String";
			}
			
			// 属性名称集合 JS中换行是 \n , java语言中是 \r\n
			var commentArray = $("#comment").val().split("\n");			
			// 属性物理名集合
			var fieldArray = $("#field").val().split("\n");
			var result = createResult(commentArray, fieldArray, fieldType);
			$("#result").val(result);
			return;
		}
	
		function createResult(commentArray, fieldArray, fieldType) {
			var result = "";
			var commentArrayLength = commentArray.length;
			var fieldArrayLength = fieldArray.length;
			for (var i = 0; i < commentArrayLength; i ++) {
				result += "/** " + commentArray[i] + " */" + "\r\n"
						+ "private " + fieldType + " " + myToLowerCase(fieldArray[i]) + " = " + defaultInitValue(fieldType) + ";\r\n";
			}
			
			for (var j = 0; j < commentArrayLength; j ++) {
				
				result += "/**" + "\r\n" 
				        + " * 获取" + commentArray[j] + "\r\n"
						+ " * @return the " + commentArray[j] + "\r\n"
						+ " */" + "\r\n"
						+ "public " + fieldType + " get" + myToUpperCase(fieldArray[j]) + "() {" + "\r\n"
						+ "    " + "return " + myToLowerCase(fieldArray[j]) + ";" + "\r\n"
						+ "}" + "\r\n";
				
				result += "/**" + "\r\n"
  				        + " * 设置" + commentArray[j] + "\r\n" 
						+ " * @param " + commentArray[j] + "\r\n"
						+ " */" + "\r\n"
						+ "public void" + " set" + myToUpperCase(fieldArray[j]) + "(" + fieldType + " " + myToLowerCase(fieldArray[j]) + ") {" + "\r\n"
						+ "    " + "this." + myToLowerCase(fieldArray[j]) + " = " + myToLowerCase(fieldArray[j]) + ";" + "\r\n"
						+ "}";
			}
			
			return result;
		}
		
		function defaultInitValue(fieldType){
			var defaultVal = "";
			switch (fieldType) {
				case "byte" :
					defaultVal = '0';
					break;
				case "short" :
					defaultVal = '0';
					break;
				case "int" :
					defaultVal = '0';
					break;
				case "long" :
					defaultVal = '0';
					break;
				case "float" :
					defaultVal = '0.0';
					break;
				case "double" :
					defaultVal = '0.0';
					break;
				case "char" :
					defaultVal = '\u0000';
					break;
				case "boolean" :
					defaultVal = 'false';
					break;
				default : 
					defaultVal = "null";
					break;
			}
			return defaultVal;
		}
		
		function myToUpperCase(str) {
			var str1 = str;
			var str2 = str1.substring(1, str1.length);
			return str[0].toUpperCase() + str2;
		}
		
		function myToLowerCase (str) {
			var str1 = str;
			var str2 = str1.substring(1, str1.length);
			return str[0].toLowerCase() + str2;
		}
		
		
	</script>

</head>
<body>
	<div>
		<div style="float:left; width:25%; border:1px solid #F00">
			<textarea id="comment" name="comment" style="height:450px;width:100%;" placeholder="属性名称(一个字段一行,不要出现空行)"></textarea>
		</div>
		<div style="float:left; width:25%; border:1px solid #F00">
			<textarea id="field" name="field" style="height:450px;width:100%;" placeholder="属性物理名(与属性名称一一对应)"></textarea>
		</div>
		<div style="float:left; width:49%; border:1px solid #F00">
			<textarea id="result" name="result" style="height:450px;width:100%;" placeholder="显示结果"></textarea>
		</div>
	</div>
	<div style="padding-top:10px;"> 
		<p style="color:red;">请准确输入您需要的Java类型::基本数据类型 / 引用类型</p>
		<p style="color:red;">不输入则默认指定为 String 类型</p>
		<input id="fieldType" style="width:300px; height:40px;font-size:25px;" maxlength="100"/>
	</div>
	<div style="padding-top:1px;text-align:center;"> 
		<button id="javaBean" name="javaBean" style="width:200px; height:60px;" onclick="generateCode();">JavaBean</button>
	</div>
</body>
</html>
